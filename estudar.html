<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudar Flashcards</title>
    <link rel="stylesheet" href="./estudar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="studyListTitle">Estudar Flashcards</h1>
        </header>
        <div id="studyCard" class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="cardFront">Frente do Flashcard</p>
                </div>
                <div class="flashcard-back">
                    <p id="cardBack">Verso do Flashcard</p>
                </div>
            </div>
        </div>
        <div class="study-controls">
            <button id="prevCard" class="action-btn">Anterior</button>
            <button id="nextCard" class="action-btn">Pr√≥ximo</button>
        </div>
        <button id="backButton" class="back-button">Voltar ao Menu</button>
    </div>
    <script src="estudar.js"></script>
</body>
</html>
